<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Vast+Shadow&display=swap" rel="stylesheet">
    <title>PDX Doctor Lookup</title>
  </head>
  <body>
    <div class="container">

    <h1>PDX Doctor Lookup</h1>

    <form id="doctor-search">
      <label for="keyword" id="keyword-label">Search by Keyword:</label>
      <input type="text" id="keyword-search" name="keywordsearch">
      <label for="name" id="name-label">Search by Name:</label>
      <input type="text" id="name-search" name="namesearch">
      <button type="submit" class="btn btn-primary" name="button">Submit</button>
    </form>

    <div id="search-results">

    </div>

  </div>
  </body>
</html>
