<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
  <title>PDX Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <img src="http://www.pngall.com/wp-content/uploads/2016/06/Doctor-Symbol-Caduceus-Free-PNG-Image.png" class="header-img" alt="doctors logo">
      </div>
      <div class="col-md-8">
        <h1>PDX Doctor Lookup</h1>
      </div>
      <div class="col-md-2">
        <img src="http://www.pngall.com/wp-content/uploads/2016/06/Doctor-Symbol-Caduceus-Free-PNG-Image.png" class="header-img" alt="doctors logo">
      </div>

    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="sticky">

          <form id="doctor-search">
            <label for="keyword" id="keyword-label">Search by Keyword:</label>
            <input type="text" id="keyword-search" name="keywordsearch">
            <label for="name" id="name-label">Search by Name:</label>
            <input type="text" id="name-search" name="namesearch"><br>
            <button type="submit" class="btn btn-primary" name="button">Submit</button>
          </form>

        </div>
      </div>
      <div class="col-md-9">

        <div id="results">
          <p>Found <span id="return-number"></span> doctors based on your parameters.</p>
        </div>

        <div id="search-results">
        </div>

        <div id="show-errors">
        </div>

      </div>
    </div>
  </div>
</body>
</html>
